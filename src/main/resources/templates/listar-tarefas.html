<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .form-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<section class="container mt-5">
    <div class="row justify-content-center">
        <h3 class="text-center"> Gerenciador de tarefas
        </h3>
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Completo</th>
                    <th scope="col">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}">
                    <th scope="row" th:text="${task.getId()}"></th>
                    <td th:text="${task.getDescription()}"></td>
                    <td th:text="${task.getIsCompleted() ? 'Sim' : 'Não'}"></td>
                    <td>
                        <form method="post" th:action="@{/complete-task/{id}(id=${task.getId()})}" th:object="${task}">
                            <button type="submit" class="btn btn-success btn-sm" th:disabled="${task.getIsCompleted()}">Concluir</button>
                        </form>
                        <form method="post" th:action="@{/delete-task/{id}(id=${task.getId()})}" th:object="${task}">
                            <button type="submit" class="btn btn-danger btn-sm">Remover</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

</body>
</html>
